<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Deep learning system to screen coronavirus disease 2019 pneumonia">
    <!-- Twitter meta-->
    <meta property="team1" content="OUBAHA Rachid">
    <meta property="team2" content="BELFKIH Mouaad">
    
    <!-- Open Graph Meta-->
    
    <meta property="og:description" content="Deep learning system to screen coronavirus disease 2019 pneumonia">
    <title>Detection</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="{{ url_for('index') }}">COVID-19</a>
    </header>
    <!-- Sidebar menu-->

    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
       <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">

      <ul class="app-menu">
        <li><a class="app-menu__item active" href="{{ url_for('index') }}"><i class="app-menu__icon fa fa-cloud-download"></i><span class="app-menu__label">Detection</span></a></li>

  
        <li><a class="app-menu__item" href="{{ url_for('about') }}"><i class="app-menu__icon fa fa-address-card-o"></i><span class="app-menu__label">About us</span></a></li>

      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div>
          <h1><i class="fa fa-cloud-download"></i> Coronavirus Detection by Convolutional neural network- CNN</h>
          
        </div>

      </div>
      <div class="row">

                <div class="col-md-12">
          <div class="tile">
            <div class="tile-title-w-btn">
              <h3 class="title">Images</h3>
              <p><a class="btn btn-primary icon-btn" href="https://github.com/ROUBAHA/testing_data" target="_blank"><i class="fa fa-plus"></i>Images</a></p>
            </div>
            <div class="tile-body">
              <b>To try this Website ,Click on the link to  download images .</b>
           
              
            </div>
          </div>
        </div>
          <div class="col-md-12">
          <div class="tile">
            <h3 class="tile-title">Detection</h3>
            <div class="tile-body">

              <form class="form-horizontal" action="{{ url_for('predict')}}" method="POST" enctype="multipart/form-data">

    
                                 
                    <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input class="form-control-file" id="exampleInputFile" type="file" accept="image/*" name="namequery" aria-describedby="fileHelp" required>
                    <small class="form-text text-muted" id="fileHelp">.jpeg .jpg .png</small>
                  </div>
             
          
              
                <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Start</button>
              </form>
            </div>
         
          </div>
        </div>

        <div class="clearfix"></div>
        
      
     <!-- Page specific javascripts-->
    <script type="text/javascript" src="../static/js/plugins/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="../static/js/plugins/sweetalert.min.js"></script>
      {% if result ==  "normal" %}
             <script type="text/javascript">
                swal("Normal!", "accurcy : {{ accurcy }}", "success");

      </script>
      {% elif result == "pneumonia" %}
           <script type="text/javascript">
                swal("Coronavirus", "accurcy : {{ accurcy }}", "error");
      </script>
      {% endif%}
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="../static/js/plugins/pace.min.js"></script>
    <!-- Page specific javascripts-->
    <!-- Google analytics script-->
    <script type="text/javascript">
      if(document.location.hostname == 'pratikborsadiya.in') {
      	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      	ga('create', 'UA-72504830-1', 'auto');
      	ga('send', 'pageview');
      }
    </script>
  </body>
</html>
